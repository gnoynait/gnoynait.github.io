
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/werewolf.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="werewolf.js"></script>
	</head>
	<body>
		<div data-role="page" id="setting">
			<div data-role="header" data-position="fixed"><h1>setting</h1></div>
			<div role="main" class="ui-content">
				<ul data-role="listview">
					<li>
					<label for="normalNumber">NormalVillager:</label>
					<input id="normalNumber" value="0" min="0" max="10" type="range"></input>
					</li>
					<li>
					<label for="werewolfNumber">Werewolf:</label>
					<input id="werewolfNumber" value="0" min="1" max="5" type="range"></input>
					</li>
					<li>

					<fieldset data-role="controlgroup">
						<legend>Character:</legend>
						<input id="addOracle" type="checkbox">
						<label for="addOracle">Oracle</label>
						<input id="addWizard" type="checkbox">
						<label for="addWizard">Wizard</label>
						<input id="addHunter" type="checkbox">
						<label for="addHunter">Hunter</label>
						<input id="addMiller" type="checkbox">
						<label for="addMiller">Miller</label>
						<input id="addGuardian" type="checkbox">
						<label for="addGuardian">Guardian</label>
						<input id="addElder" type="checkbox">
						<label for="addElder">Elder</label>

					</fieldset>
					</li>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<h4>footer</h4>
				<!--<button class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check">Save
				</button>-->
				<a href="#seeCharacter" data-icon="arrow-r" class="ui-btn-right" onclick="settingdone()">OK</a>
			</div>
		</div>
		<div data-role="page" id="seeCharacter" data-position="fixed">
			<div data-role="header">
				<h1>your character</h1>
			</div>
			<div role="main" class="ui-content">
				<h2 id="yourCharacter"></h2>.
				<div id="yourDescription">
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<h4>footer</h4>
				<a href="#passtonext" id="haveSeenBtn" data-icon"arraw-r" class="ui-btn-right">OK</a>
			</div>
		</div>
		<div data-role="page" id="passtonext" data-position="fixed">
			<div data-role="header">
				<h1>pass to next</h1>
			</div>
			<div role="main" class="ui-content">
				Pass it to next.
			</div>
			<div data-role="footer" data-position="fixed">
				<h4>footer</h4>
				<a href="#host" onclick="toSee()" id="toSeeBtn" class="ui-btn-right">OK</a>
			</div>
		</div>
		<div data-role="page" id="host" data-position="fixed">
			<div data-role="header">
				<h1>status</h1>
			</div>
			<div role="main" class="ui-content">
				<form>
					<ol id="playerStatus" data-role="listview" data-inset="false">
					</ol>
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
				<h4>footer</h4>
				<a href="#setting" data-icon"arraw-r" class="ui-btn-right">GameOver</a>
			</div>
		</div>

	</body>
</html>
